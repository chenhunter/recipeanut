<!doctype html>
<html>
	<head>
		<title>RecipeThyme</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" type="text/css" href="/assets/style.css"/>
	</head>
	<body>
		<div id="contentarea">
			<h1>Recipe Thyme</h1>
			<img class="pic" src="/assets/logo.png" alt="RecipeThymeLogo.png"/>
		
			<h2>Recipes</h2>
			<div id="recipes">
				{% for key,recipe in recipes.items() %}
					<div id="{{key}}">
						<div>
							<a href="{{recipe}}">{{key}}</a>
						</div>
					</div>
					<br/>
				{% endfor %}
			</div>
			<br>
		</div>
	</body>
</html>
